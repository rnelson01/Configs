pipeline:
  name: delegate_build
  identifier: delegate_build
  projectIdentifier: RN_Sandbox
  orgIdentifier: SE_Sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: delegate
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  spec:
                    connectorRef: account.Harness_Docker_Connector
                    image: plugins/github-actions
                    privileged: true
                    settings:
                      uses: repo/tag
                      with:
                        path: pom.xml
                        credentials: <+secrets.getValue("gcp_token")>
                      env:
                        GITHUB_TOKEN: <+secrets.getValue("github_pat")>
                  description: "edit yaml to configure uses: [repo]@[tag] example actions/setup-go@v3 , with: key:value example path: pom.xml , env: key:value example GITHUB_TOKEN: <+secrets.getValue(\"github_pat\")>"
                  name: ASD
                  identifier: ASD
              - step:
                  type: Run
                  name: Delegate Type
                  identifier: Run_1
                  spec:
                    shell: Bash
                    command: |
                      case <+pipeline.variables.delegate_type> in

                        "full_rhel")
                          export del_docker_file="./Dockerfile"
                          ;;

                        "full_ubuntu")
                          export del_docker_file="./Dockerfile-ubuntu"
                          ;;

                        "minimal")
                          export del_docker_file="./Dockerfile-minimal"
                          ;;
                      esac
                    outputVariables:
                      - name: del_docker_file
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push to DockerHub
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    settings:
                      no_push: true
                    connectorRef: rndockerhub
                    repo: ryannelson01/delegate
                    tags:
                      - <+pipeline.variables.delegate_type>
                    dockerfile: <+pipeline.stages.Build.spec.execution.steps.Run_1.output.outputVariables.del_docker_file>
                    buildArgs:
                      "--no-push": "true"
  variables:
    - name: delegate_type
      type: String
      description: ""
      value: <+input>.allowedValues(full_rhel,full_ubuntu,minimal)
